<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NativeEd</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>NativeEd</h1>
        <p>Tailored Education for All.</p>
    </header>
    
    <main>
        <section class="selection-container">
            <div class="dropdown-container">
                <label for="language">Choose Your Language:</label>
                <select id="language">
                    <option value="">--Select--</option>
                    <option value="chatbot.html?lang=spanish">Spanish</option>
                    <option value="chatbot.html?lang=french">French</option>
                    <option value="chatbot.html?lang=swahili">Swahili</option>
                    <option value="chatbot.html?lang=endangered">Endangered Languages</option>
                </select>
            </div>
            
            <div class="dropdown-container">
                <label for="subject">Choose a Subject:</label>
                <select id="subject">
                    <option value="">--Select--</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
            </div>
        </section>
        
        <button class="start-button" onclick="startChatbot()">Start Learning</button>
    </main>

    <footer>
        <h2><a href="preservation.html">Language Preservation Efforts</a></h2>
    </footer>
</body>
</html>
